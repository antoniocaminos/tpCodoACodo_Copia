<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro üöÄ</title>
    <link rel="stylesheet" href="static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index">
            <img class="logo-nav" src="./static/imagenes/logo_libro.jpg" alt="logo">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_libro.jpg" alt="logo">
    </div>
    <h1>Agregar Libros al Inventario</h1><br>

    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data">
        <label for="titulo">T√≠tulo:</label>
        <input type="text" id="titulo" name="title" required><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="author" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="quantity" required><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="price" required><br>

        <label for="imagenLibro">Imagen del libro:</label>
        <input type="file" id="imagenLibro" name="image"><br><br>

        <label for="ano">A√±o:</label>
        <input type="number" id="ano" name="year" required><br><br>

        <button type="submit">Agregar Libro</button>
        <a href="index.html">Men√∫ principal</a>
    </form>
    
    <script>
        ///const URL = "http://127.0.0.1:5000/"
        const URL = "antoniocaminos.pythonanywhere.com/"

        // Capturamos el evento de env√≠o del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form 

            var formData = new FormData(this);
    
            // Realizamos la solicitud POST al servidor
            fetch(URL + 'libros', {
                method: 'POST',
                body: formData // Aqu√≠ enviamos formData. Dado que formData puede contener archivos, no se utiliza JSON.
            })

            //Despu√©s de realizar la solicitud POST, se utiliza el m√©todo then() para manejar la respuesta del servidor.
            .then(function (response) {
                    if (response.ok) { 
                        //Si la respuesta es exitosa, convierte los datos de la respuesta a formato JSON.
                        return response.json(); 
                    } else {
                        // Si hubo un error, lanzar expl√≠citamente una excepci√≥n
                        // para ser "catcheada" m√°s adelante
                        throw new Error('Error al agregar el libro.');
                    }
            })

                //Respuesta OK, muestra una alerta informando que el libro se agreg√≥ correctamente y limpia los campos del formulario para que puedan ser utilizados para un nuevo libro.
                .then(function (data) {
                    alert('Libro agregado correctamente.');
                })

                // En caso de error, mostramos una alerta con un mensaje de error.
                .catch(function (error) {
                    alert('Error al agregar el libro.');
                })

                // Limpiar el formulario en ambos casos (√©xito o error)
                .finally(function () {
                    document.getElementById('titulo').value = "";
                    document.getElementById('autor').value = "";
                    document.getElementById('cantidad').value = "";
                    document.getElementById('precio').value = "";
                    document.getElementById('imagenLibro').value = "";
                    document.getElementById('ano').value = "";
                });
        })
    </script>
</body>

</html>
